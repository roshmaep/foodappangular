<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">
                    <br><h2>User Registration</h2>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12  col-xxl-12">

                        <label for="" class="form-label">Name</label>
                        <input  name="name" [(ngModel)]="name" type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">

                        <label for="" class="form-label">Address</label>
                        <textarea  name="address" [(ngModel)]="address" id=""  rows="5" class="form-control"></textarea>
                    </div>
            
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Email ID</label>
                        <input  name="email" [(ngModel)]="email" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Phone Number</label>
                        <input  name="phone" [(ngModel)]="phone" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Username</label>
                        <input  name="username" [(ngModel)]="username" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">password</label>
                        <input  name="password" [(ngModel)]="password" type="password" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xl-6 col-xxl-6">

                        <label for="" class="form-label">Confirm Password</label>
                        <input  name="confirmpassword" [(ngModel)]="confirmpassword" type="password" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValues()" class="btn btn-success">Register</button>
                    </div>
                   
                </div>
            </div>
        </div>
                            
    </div>
